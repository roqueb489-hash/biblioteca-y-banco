<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Exámenes - San Luis Gonzaga</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface: #1e293b;
            --text: #e2e8f0;
            --text-light: #94a3b8;
            --azul-marino: #1e40af;
            --amarillo: #fbbf24;
            --rojo: #dc2626;
            --border: #334155;
            --radius: 24px;
            --shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }
        .hero p { font-size: 1.7rem; color: var(--text-light); max-width: 900px; }
        /* ... (todo tu CSS original completo aquí ... */
        /* (Copio solo lo esencial para que quepa, pero tú pega TODO tu CSS original) */
        .sidebar, .hero, .container, .card, .modal { /* tus estilos originales */ }
        /* Usa exactamente el mismo CSS que tenías, solo arreglé solo el error de color */
    </style>
</head>
<body>
    <!-- Tu menú, hero, etc. exactamente igual -->

    <section class="hero" id="inicio">
        <h1>BANCO DE EXÁMENES</h1>
        <p>Comparte y descarga exámenes • Todo se guarda en tu navegador</p>
    </section>

    <div class="container" id="app">
        <!-- Las áreas se generan con JavaScript -->
    </div>

    <!-- Modal de subida -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h3 id="modalTitle">Subir examen</h3>
            <input type="text" id="examTitle" placeholder="Ej: Examen Matemática 2025">
            <label class="file-input" for="fileInput">
                Haz clic para seleccionar PDF (máx 50MB por limitación del navegador)
            </label>
            <input type="file" id="fileInput" accept=".pdf" style="display:none">
            <div id="fileInfo" style="color:var(--amarillo); margin:1rem 0; font-weight:700"></div>
            <button id="uploadBtn" class="btn-upload">SUBIR AHORA</button>
        </div>
    </div>

    <script>
        const areas = [
            {id: 'area1', name: 'Área I'},
            {id: 'area2', name: 'Área II'},
            {id: 'area3', name: 'Área III'},
            {id: 'area4', name: 'Área IV'},
            {id: 'area5', name: 'Área V'},
            {id: 'area6', name: 'Concursos Interescolares'}
        ];

        let examenes = JSON.parse(localStorage.getItem('examenes_gonzaga') || '[]');
        let currentArea = '';

        // Guardar en localStorage
        function guardar() {
            localStorage.setItem('examenes_gonzaga', JSON.stringify(examenes));
        }

        // Convertir PDF a Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Renderizar todas las áreas
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';

            areas.forEach((area, i) => {
                const lista = examenes.filter(e => e.area === area.id);

                const section = document.createElement('div');
                section.innerHTML = `
                    <h2 class="section-title" id="${area.id}">${area.name}</h2>
                    <div class="cards">
                        ${lista.length ? lista.map(ex => `
                            <div class="card" data-id="${ex.id}">
                                <div class="card-img-container">
                                    <canvas id="pdf-preview-${ex.id}"></canvas>
                                </div>
                                <div class="card-content">
                                    <div class="badge">${area.name}</div>
                                    <h3>${ex.titulo}</h3>
                                    <p>${new Date(ex.fecha).toLocaleDateString('es-PE')}</p>
                                    <div class="btns">
                                        <a href="${ex.pdf}" target="_blank" class="btn btn-primary">Ver</a>
                                        <a href="${ex.pdf}" download="${ex.titulo}.pdf" class="btn btn-success">Descargar</a>
                                        <button onclick="eliminar('${ex.id}', this)" class="btn btn-danger">Eliminar</button>
                                    </div>
                                </div>
                            </div>
                        `).join('') : ''}
                        ${!lista.length ? '<p class="empty">Aún no hay exámenes aquí</p>' : ''}
                    </div>
                    <div class="upload-box">
                        <h3>¿Tienes archivos de ${area.name}?</h3>
                        <p>Ayuda a tus compañeros</p>
                        <button class="btn-upload" onclick="openModal('${area.id}')">SUBIR AHORA</button>
                    </div>
                `;
                app.appendChild(section);
            });

            // Renderizar vistas previas
            setTimeout(() => {
                document.querySelectorAll('canvas[id^="pdf-preview-"]').forEach(canvas => {
                    const id = canvas.id.split('-')[2];
                    const exam = examenes.find(e => e.id === id);
                    if (exam) renderPDF(exam.pdf, canvas);
                });
            }, 300);
        }

        function openModal(areaId) {
            currentArea = areaId;
            const area = areas.find(a => a.id === areaId);
            document.getElementById('modalTitle').textContent = `Subir a ${area.name}`;
            document.getElementById('examTitle').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileInfo').textContent = '';
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Subir examen
        document.getElementById('uploadBtn').onclick = async () => {
            const titulo = document.getElementById('examTitle').value.trim();
            const file = document.getElementById('fileInput').files[0];

            if (!titulo || !file) return alert('Completa título y archivo');
            if (!file.type.includes('pdf')) return alert('Solo PDFs');
            if (file.size > 50*1024*1024) return alert('Máximo 50MB (límite del navegador)');

            const pdfBase64 = await fileToBase64(file);

            examenes.push({
                id: Date.now() + Math.random().toString(36),
                titulo,
                pdf: pdfBase64,
                area: currentArea,
                fecha: new Date().toISOString()
            });

            guardar();
            render();
            closeModal();
            alert('¡Examen subido con éxito!');
        };

        // Eliminar
        window.eliminar = (id, btn) => {
            if (!confirm('¿Eliminar este examen?')) return;
            examenes = examenes.filter(e => e.id !== id);
            guardar();
            const card = btn.closest('.card');
            gsap.to(card, {y: -50, opacity: 0, duration: 0.6, onComplete: () => render()});
        };

        // Vista previa PDF
        function renderPDF(dataUrl, canvas) {
            pdfjsLib.getDocument(dataUrl).promise.then(pdf => {
                pdf.getPage(1).then(page => {
                    const scale = 1.5;
                    const viewport = page.getViewport({scale});
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    page.render({
                        canvasContext: canvas.getContext('2d'),
                        viewport
                    });
                });
            }).catch(() => {
                canvas.parentElement.innerHTML = '<div style="color:#666;padding:2rem">Vista previa no disponible</div>';
            });
        }

        // Mostrar nombre del archivo
        document.getElementById('fileInput').onchange = e => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileInfo').textContent = 
                    `${file.name} (${(file.size/1024/1024).toFixed(1)} MB)`;
            }
        };

        // Inicializar
        render();
        gsap.from('.card', { y: 80, opacity: 0, stagger: 0.15, duration: 0.9, ease: "back.out(1.7)" });
    </script>
</body>
</html>
