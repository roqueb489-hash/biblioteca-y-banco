<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Biblioteca Digital - IEP San Luis Gonzaga Huánuco"/>
  <title>Biblioteca Digital Sanluisina | IEP San Luis Gonzaga - Huánuco</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <style>
    :root {
      --primary: #003087;
      --secondary: #0146c6ff;
      --accent: #FFD700;
      --light: #f8f9fa;
      --dark: #1e293b;
      --gray: #64748b;
      --gray-light: #e2e8f0;
      --success: #10b981;
      --danger: #ef4444;
      --card-shadow: 0 8px 25px rgba(0,48,135,0.12);
      --card-shadow-hover: 0 25px 50px rgba(0,48,135,0.22);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --radius: 20px;
      --radius-sm: 14px;
    }

    [data-theme="dark"] {
      --light: #0f172a;
      --dark: #000000ff;
      --gray: #94a3b8;
      --gray-light: #334155;
      --card-shadow: 0 8px 25px rgba(0,48,135,0.35);
      --card-shadow-hover: 0 30px 60px rgba(0,48,135,0.5);
    }

    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      transition: var(--transition);
      overflow-x: hidden;
      padding-left: 280px;
    }

    /* Sidebar, hero, cards, etc. (todo igual que antes) */
    .sidebar { position: fixed; left: 0; top: 0; width: 280px; height: 100vh; background: linear-gradient(180deg, var(--primary), var(--secondary)); color: white; z-index: 999; display: flex; flex-direction: column; box-shadow: 8px 0 30px rgba(0,48,135,0.3); overflow-y: auto; }
    .sidebar-header { padding: 2.8rem 1.5rem 2.2rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.15); }
    .sidebar-logo-big { width: 158px; height: auto; max-width: 80%; filter: drop-shadow(0 8px 20px rgba(0,0,0,0.6)); margin-bottom: 16px; border-radius: 22px; background: rgba(255,255,255,0.18); padding: 14px; backdrop-filter: blur(6px); }
    .sidebar-header h2 { font-family: 'Playfair Display', serif; font-size: 1.85rem; margin: 0; line-height: 1.2; }
    .sidebar-header span { font-size: 1.35rem; opacity: 0.95; }
    .sidebar-nav { flex: 1; padding: 1.8rem 0; }
    .nav-item { display: flex; align-items: center; gap: 16px; padding: 1.1rem 2rem; color: rgba(255,255,255,0.92); text-decoration: none; font-weight: 500; transition: all 0.35s; position: relative; }
    .nav-item i { font-size: 1.35rem; width: 30px; }
    .nav-item:hover { background: rgba(255,255,255,0.18); padding-left: 2.4rem; }
    .nav-item.active { background: rgba(255,255,255,0.28); font-weight: 700; border-left: 6px solid var(--accent); padding-left: 2.4rem; }

    .hero { height: 100vh; min-height: 620px; background: linear-gradient(rgba(0,48,135,0.95), rgba(0,48,135,0.88)), url('https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=1920') center/cover; display: flex; align-items: center; justify-content: center; text-align: center; color: white; }
    .hero-content { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .hero-logo-big { width: 190px; filter: drop-shadow(0 10px 25px rgba(0,0,0,0.7)); margin-bottom: -8px; }
    .hero-content h1 { font-family: 'Playfair Display', serif; font-size: clamp(3rem, 8vw, 5.8rem); margin: 0; text-shadow: 0 8px 20px rgba(0,0,0,0.6); font-weight: 900; }
    .search-bar input { padding: 18px 30px; width: 100%; max-width: 600px; border: none; border-radius: 50px; font-size: 1.15rem; box-shadow: 0 15px 40px rgba(0,48,135,0.5); outline: none; }

    .container { max-width: 1400px; margin: 0 auto; padding: 0 30px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.8rem; padding: 2rem 0; }
    .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: var(--card-shadow); transition: all 0.45s ease; position: relative; border: 3px solid var(--accent); opacity: 0; transform: translateY(35px); }
    .card.visible { opacity: 1; transform: translateY(0); }
    .card:hover { transform: translateY(-14px); box-shadow: var(--card-shadow-hover); }
    .card img { width: 100%; height: 170px; object-fit: cover; transition: transform 0.6s ease; }
    .card:hover img { transform: scale(1.08); }

    .add-book-card {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: var(--radius);
      padding: 2.5rem 1.5rem;
      text-align: center;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      min-height: 420px;
      opacity: 0;
      transform: translateY(35px);
    }
    .add-book-card:hover { transform: translateY(-16px); box-shadow: var(--card-shadow-hover); }
    .add-book-card i { font-size: 5.5rem; opacity: 0.95; color: white; }
    .add-book-card span { font-family: 'Playfair Display', serif; font-size: 2.1rem; font-weight: 900; line-height: 1.2; }
    .add-book-card small { font-size: 1.05rem; opacity: 0.9; }

    .upload-modal, .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(12px); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
    .upload-modal.active, .modal.active { display: flex; }
    .upload-box { background: white; border-radius: 24px; width: 96%; max-width: 560px; padding: 2.8rem 2.2rem; box-shadow: 0 30px 80px rgba(0,48,135,0.4); position: relative; max-height: 90vh; overflow-y: auto; }

    #scrollTop { position: fixed; bottom: 30px; right: 30px; width: 58px; height: 58px; background: var(--primary); color: white; border: none; border-radius: 50%; font-size: 1.7rem; cursor: pointer; box-shadow: 0 8px 25px rgba(0,48,135,0.4); opacity: 0; visibility: hidden; transition: var(--transition); z-index: 998; }
    #scrollTop.visible { opacity: 1; visibility: visible; }

    @media (max-width: 992px) { body { padding-left: 0; } .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } }
    .menu-toggle { display: none; position: fixed; top: 20px; left: 20px; z-index: 1002; background: var(--primary); color: white; border: none; width: 62px; height: 62px; border-radius: 50%; font-size: 1.8rem; cursor: pointer; box-shadow: 0 8px 25px rgba(0,48,135,0.5); }
    @media (max-width: 992px) { .menu-toggle { display: block; } }
  </style>
</head>
<body data-theme="light">

  <button class="menu-toggle" id="menu-toggle">Menú</button>

  <!-- Sidebar igual -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="Insignia-New-cuadrado.png" alt="IEP San Luis Gonzaga" class="sidebar-logo-big" onerror="this.style.display='none'">
      <h2>Biblioteca<br><span>Sanluisina</span></h2>
    </div>
    <nav class="sidebar-nav">
      <a href="examenes.html" class="nav-item">Banco de Exámenes</a>
    </nav>
    <div class="sidebar-footer">
      <a href="#" class="nav-item active" data-section="all">Todos los libros</a>
      <a href="#" class="nav-item" data-section="wol">Publicaciones Bíblicas</a>
      <a href="#" class="nav-item" data-section="peru">Literatura Peruana</a>
      <a href="#" class="nav-item" data-section="huanuco">Huánuco</a>
      <a href="#" class="nav-item" data-section="creencias-peru">Creencias</a>
      <p>IEP San Luis Gonzaga<br><strong>Huánuco</strong></p>
    </div>
  </aside>

  <div class="controls">
    <button class="control-btn" id="theme-toggle">Luna</button>
    <button class="control-btn" id="favorites-btn">Corazón <span id="fav-count">0</span></button>
  </div>

  <button id="scrollTop">Arriba</button>

  <section class="hero">
    <div class="hero-content">
      <img src="Insignia-New-cuadrado.png" alt="IEP San Luis Gonzaga" class="hero-logo-big" onerror="this.style.display='none'">
      <h1>Biblioteca Digital Sanluisina</h1>
      <p>IEP San Luis Gonzaga - Huánuco</p>
      <div class="search-bar">
        <input type="text" id="global-search" placeholder="Busca por título o autor"/>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="stats">
      <div class="stat-item"><h3 id="total-books">0</h3><p>Libros</p></div>
      <div class="stat-item"><h3 id="total-authors">0</h3><p>Autores</p></div>
      <div class="stat-item"><h3 id="read-count">0</h3><p>Leídos</p></div>
    </div>

    <div class="cards" id="all-container"></div>
  </div>

  <!-- Modal subir libro -->
  <div class="upload-modal" id="upload-modal">
    <div class="upload-box">
      <button class="close-upload">×</button>
      <h2>Subir Nuevo Libro</h2>
      <form id="upload-form">
        <div class="form-group"><label>Título *</label><input type="text" id="titulo" required></div>
        <div class="form-group"><label>Autor *</label><input type="text" id="autor" required></div>
        <div class="form-group"><label>Año *</label><input type="number" id="año" min="1500" max="2030" required></div>
        <div class="form-group"><label>Categoría *</label>
          <select id="categoria" required>
            <option value="wol">Publicaciones Bíblicas</option>
            <option value="peru">Literatura Peruana</option>
            <option value="huanuco">Literatura Huanuqueña</option>
            <option value="creencias-peru">Creencias Peruanas</option>
            <option value="creencias-huanuco">Creencias Huanuqueñas</option>
          </select>
        </div>
        <div class="form-group"><label>Cita corta</label><textarea id="quote"></textarea></div>
        <div class="form-group"><label>Portada *</label><input type="file" id="portada" accept="image/*" required></div>
        <div class="form-group"><label>PDF *</label><input type="file" id="pdf" accept=".pdf" required></div>
        <button type="submit" class="upload-btn">Subir Libro</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs" type="module"></script>
  <script type="module">
    import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.min.mjs';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.7.76/pdf.worker.min.mjs';

    const DB = 'biblioteca_sanluis';
    let libros = JSON.parse(localStorage.getItem(DB)) || [];
    let favoritos = JSON.parse(localStorage.getItem(DB + '_fav') || '[]');
    let lecturas = parseInt(localStorage.getItem(DB + '_read') || '0');

    const subCatNames = { wol: 'Publicaciones WOL', peru: 'Literatura Peruana', huanuco: 'Literatura Huanuqueña', 'creencias-peru': 'Creencias Peruanas', 'creencias-huanuco': 'Creencias Huanuqueñas' };

    function guardar() {
      localStorage.setItem(DB, JSON.stringify(libros));
      localStorage.setItem(DB + '_fav', JSON.stringify(favoritos));
      localStorage.setItem(DB + '_read', lecturas);
    }

    function crearTarjeta(l) {
      const fav = favoritos.includes(l.id);
      return `<div class="card" data-id="${l.id}">
        <button class="favorite-btn ${fav?'active':''}">Corazón</button>
        <img src="${l.img}" alt="${l.titulo}" loading="lazy">
        <div class="content">
          <div class="category-badge">${subCatNames[l.categoria] || l.categoria}</div>
          <h3>${l.titulo}</h3>
          <p>${l.autor} • ${l.año}</p>
          <p>"${l.quote}"</p>
          <div class="action-buttons">
            <button class="read-btn" data-pdf="${l.pdf}">Leer ahora</button>
            <a href="${l.pdf}" download class="download-btn">Descargar PDF</a>
          </div>
        </div>
      </div>`;
    }

    function renderizar(filtrados = libros) {
      const cont = document.getElementById('all-container');
      let html = filtrados.map(crearTarjeta).join('');
      html += `<div class="add-book-card" onclick="document.getElementById('upload-modal').classList.add('active')">
        <i class="fas fa-cloud-upload-alt"></i>
        <span>Subir nuevo<br>libro</span>
        <small>Haz clic para agregar a la biblioteca</small>
      </div>`;
      cont.innerHTML = html || '<p style="grid-column:1/-1;text-align:center;padding:5rem;">No hay libros aún</p>';

      document.getElementById('total-books').textContent = libros.length;
      document.getElementById('total-authors').textContent = [...new Set(libros.map(l=>l.autor))].length;
      document.getElementById('read-count').textContent = lecturas;
      document.getElementById('fav-count').textContent = favoritos.length;

      gsap.fromTo('.card, .add-book-card', {y:50, opacity:0}, {y:0, opacity:1, stagger:0.1, duration:0.7});
    }

    document.getElementById('upload-form').onsubmit = e => {
      e.preventDefault();
      const titulo = document.getElementById('titulo').value.trim();
      const autor = document.getElementById('autor').value.trim();
      const año = document.getElementById('año').value;
      const categoria = document.getElementById('categoria').value;
      const quote = document.getElementById('quote').value.trim();
      const portada = document.getElementById('portada').files[0];
      const pdf = document.getElementById('pdf').files[0];

      if (!titulo || !autor || !año || !portada || !pdf) return alert('Completa todos los campos');

      const readerImg = new FileReader();
      readerImg.onload = () => {
        const readerPdf = new FileReader();
        readerPdf.onload = () => {
          const nuevo = {
            id: 'lib_' + Date.now(),
            titulo, autor, año: parseInt(año), quote, categoria,
            img: readerImg.result,
            pdf: readerPdf.result
          };
          libros.unshift(nuevo);
          guardar();
          renderizar();
          document.getElementById('upload-modal').classList.remove('active');
          e.target.reset();
          alert('¡Libro agregado con éxito!');
        };
        readerPdf.readAsDataURL(pdf);
      };
      readerImg.readAsDataURL(portada);
    };

    // Resto de funciones: favoritos, PDF viewer, tema, menú, etc. (igual que antes)
    // (Puedo ampliarlo si necesitas todo el JS completo)

    window.onload = () => renderizar();
  </script>
</body>
</html>
